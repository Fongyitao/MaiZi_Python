<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档设置标记</title>
</head>
<body>
麦子学院！<br/>非常棒的在线培训！<!--<br/>换行标记-->
<p>
    p标记，段落标记
</p>
<p>
    <center>居中显示</center>
</p>
<p>
    <pre>预设   格式    显示   若不用pre就只会显示一个空格了</pre>
</p>
<p>
    <li>列表显示标记1</li>
    <li>列表显示标记2</li>
</p>

<p>
    <ul>无序列表显示标记1</ul>
    <ul>无序列表显示标记2</ul>
</p>

<p>
    <ol type="I">
    有序列表显示标记，可以显示特定的一些顺序
    <li value="1">列表显示标记1</li>
    <li>列表显示标记
        <ol type="1">
            <li value="2">第一节课</li></li>
            <li>第二节课</li>
        </ol>
    </li>
    <li value="5">列表显示标记2</li>
    <li>列表显示标记2</li>
    <li>列表显示标记2</li>
    </ol>
</p>

<p>
    <hr>
    水平分割线
</p>

<p>
    <div>
    div分区显示标记，也叫层标记
        <div>
            和p标记类似
        </div>
    </div>
</p>

</body>
</html>
